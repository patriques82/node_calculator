<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Express Calculator</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 id="title">Express Calculator</h1>
    <!-- INPUT BOX -->
    <div class="calculatorDisplay">

    </div>
    <form id="calculator">
      <!-- NUMBER BUTTONS -->
      <div class="numbers">
        <div class="numbersTopRow btnGroup">
          <button type="button" name="seven" class="number">7</button>
          <button type="button" name="eight" class="number">8</button>
          <button type="button" name="nine" class="number">9</button>
        </div>
        <div class="numbersMiddleRow btnGroup">
          <button type="button" name="four" class="number">4</button>
          <button type="button" name="five" class="number">5</button>
          <button type="button" name="six" class="number">6</button>
        </div>
        <div class="numbersBottomRow btnGroup">
          <button type="button" name="one" class="number">1</button>
          <button type="button" name="two" class="number">2</button>
          <button type="button" name="three" class="number">3</button>
        </div>
        <div class="numbersZeroRow btnGroup">
          <div class="fakeButton"></div>
          <button type="button" name="zero" class="number">0</button>
          <div class="fakeButton"></div>
        </div>
      </div>
      <!-- MATHEMATICAL OPERATOR BUTTONS -->
      <div class="operators">
        <button type="button" name="add" id="add" class="operator">+</button>
        <button type="button" name="subtract" id="subtract" class="operator">-</button>
        <button type="button" name="multiply" id="multiply" class="operator">x</button>
        <button type="button" name="divide" id="divide" class="operator">/</button>
      </div>
      <input type="submit" value="Calculate">
      <input type="button" value="Clear" id="clear">
    </form>
    <!-- RESULT PRESENTATION -->
    <div class="results">

    </div>
  </body>
</html>
